<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nouvel Utilisateur</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Nouvel utilisateur</h2>
  <form role="form" action="/projet_xml/NewUser" method="post">
    <div class="form-group">
    	<div class="input-group">
    		<span class="input-group-addon"> Adresse @</span>
    		<input type="email" class="form-control" id="mail" name="mail" placeholder="XXX@exemple.com" required>
    	</div>
    </div>
    <div class="form-group">
    	<div class="input-group">
    		<span class="input-group-addon">MDP</span>
    		<input type="password" class="form-control" id="pwd" name="pwd" placeholder="Entrez un mot de passe" required>
    	</div>
    </div>
    <div class="form-group">
    	<div class="input-group">
    		<span class="input-group-addon">Prénom</span>
    		<input type="text" class="form-control" id="firstname" name="firstname" placeholder="François" required>
    	</div>
    </div>
    <div class="form-group">
    	<div class="input-group">
    		<span class="input-group-addon">Nom</span>
    		<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Durand" required>
    	</div>
    </div>
    <div class="form-group">
    	<div class="input-group">
    		<span class="input-group-addon">Téléphone</span>
    		<input type="text" class="form-control" id="phone" name="phone" placeholder="0610203040" required>
    	</div>
    </div>
    <div class="form-group">
    	<div class="input-group">
    		<span class="input-group-addon">Adresse</span>
    		<input type="text" class="form-control" id="address" name="address" placeholder="15 rue des peupliers 33000 BORDEAUX" required>
    	</div>
    </div>
    
    <button type="submit" class="btn btn-default" name="button" >Valider</button>
  </form>
</div>

</body>
</html>
